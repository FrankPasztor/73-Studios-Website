<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>73Studios.ca</title>
  <link href="Style/style.css" rel="stylesheet" type="text/css" />
  <style>
    .footer-text p {
      text-align: right;
      margin: 20px 20px 0 0; 
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="logo-container">
      <img src="https://images-platform.99static.com//Jlw7iqexm8RXDPoQNZu8GX9iV7M=/106x98:1773x1765/fit-in/500x500/99designs-contests-attachments/108/108568/attachment_108568925" alt="Logo">
    </div>
    <div class="content">
      <ul>
        <li><a href="Home_Screen.html">Home</a></li>
        <li><a href="Contact_Screen.html">Contact</a></li>
      </ul>
      <h1>73 Studios</h1>
      <p>Book with us to kick start your music Career!</p>
    </div>
  </div>

  <div class="container">
    <div class="container-time">
      <h2 class="heading">Time Open</h2>
      <h3 class="heading-days">Monday - Friday</h3>
      <p>11am-10pm</p>
      <h3 class="heading-days">Saturday</h3>
      <p>11am-8pm</p>
      <h4 class="heading-phone">Phone: (416) 333-3333</h4>
    </div>

    <div class="container-form">
      <form action="#">
        <h2 class="heading heading-yellow">Book Now</h2>
        <div class="form-field">
          <p>Your Name</p>
          <input type="text" placeholder="Your Name">
        </div>
        <div class="form-field">
          <p>Your Email</p>
          <input type="email" placeholder="Your Email">
        </div>
        <div class="form-field">
          <p>Date</p>
          <input type="date">
        </div>
        <div class="form-field">
          <p>Time</p>
          <input type="time">
        </div>
        <div class="form-field">
          <p>How many people</p>
          <select name="select" id="#">
            <option value="1">1 person</option>
            <option value="2">2 persons</option>
            <option value="3">3 persons</option>
            <option value="4">4 persons</option>
            <option value="5">4+ persons</option>
          </select>
        </div>
        <button class="btn">SUBMIT</button>
      </form>
    </div>
  </div>
</body>
</html>
